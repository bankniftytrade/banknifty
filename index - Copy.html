  <script>
    function startCountdown(durationSeconds) {
      let countdownElement = document.getElementById('countdown');
      let target = new Date().getTime() + durationSeconds * 1000;

      function update() {
        let now = new Date().getTime();
        let distance = target - now;
        if (distance < 0) distance = 0;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `
          <span>${String(days).padStart(2, '0')}</span> :
          <span>${String(hours).padStart(2, '0')}</span> :
          <span>${String(minutes).padStart(2, '0')}</span> :
          <span>${String(seconds).padStart(2, '0')}</span><br>
          <span style="color: green; font-size: 14px;">DAYS &nbsp;&nbsp; HOURS &nbsp;&nbsp; MINUTES &nbsp;&nbsp; SECONDS</span>
        `;

        if (distance > 0) {
          setTimeout(update, 1000);
        }
      }
      update();
    }

    // Start countdown for 10 days (in seconds)
    startCountdown(10 * 24 * 60 * 60);
  </script>
